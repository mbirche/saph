<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SAPH</title>
            </f:facet>
            <style type="text/css">
                @import url("css/principal.css");
            </style>  

        </h:head>

        <h:body>
            <h:form id="formPrincipal">
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="60" resizable="true" 
                                  closable="true" collapsible="true"
                                  style="background-color: #006699 !important; text-align: center;"
                                  styleClass="cssPainel">
                        <p:graphicImage  url="/images/saph1.png"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                        Footer
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Menu" styleClass="cssPainel"
                                  style="background-color: #006699 !important;">
                                                        <p:commandButton value="Teste" action="#{indexMB.fazNada()}"/>
                        <p:menu id="menuEsquerdo" style="width: 159px;">
                            <p:submenu label="Aluno">
                                <p:menuitem value="Responder Avaliações"/>
                                <p:menuitem value="Avaliações Analisadas"/>
                            </p:submenu>
                            <p:submenu label="Coordenador">
                                <p:menuitem value="Manter Professores e Coordenadores"/>
                                <p:menuitem value="Manter Alunos"/>
                                <p:menuitem value="Manter Turmas"/>
                                <p:menuitem value="Manter Cursos"/>
                                <p:menuitem value="Manter Disciplinas" action="#{indexMB.fazNada()}"/>
                                <p:menuitem value="Manter Áreas de Conhecimento e Habilidades" update="pnlCentral"  actionListener="#{indexMB.setPaginaAtual('habilidade_area_conhecimento.xhtml')}"/>
                            </p:submenu>
                            <p:submenu label="Professor">
                                <p:menuitem value="Manter Questões"/>
                                <p:menuitem value="Manter Avaliações"/>
                                <p:menuitem value="Analisar Avaliações"/>
                            </p:submenu>
                            <p:submenu label="Geral">                               
                                <p:menuitem value="Atualizar Dados Pessoais"/>                             
                            </p:submenu>
                        </p:menu>
                    </p:layoutUnit>


                    <p:layoutUnit position="center" styleClass="cssPnlCentral" 
                                  style="background-color: #99ccff !important;">
                        <h:panelGroup id="pnlCentral">
                            <!--                            <ui:include src="habilidade_area_conhecimento.xhtml"/>-->
                            <ui:include src="#{indexMB.paginaAtual}"/>
                        </h:panelGroup>
                    </p:layoutUnit>


                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
