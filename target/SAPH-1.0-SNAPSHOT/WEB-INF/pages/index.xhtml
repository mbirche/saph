<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <style type="text/css">
                .ui-panelgrid td, .ui-panelgrid tr{
                    /*border: none !important;*/
                }
                body{
                    font-size: 12px;
                }
            </style>
            
        </h:head>

        <h:body style="font-size: 10px !important">
            <h:form id="formPrincipal">
                <p:layout fullPage="true">
                    
                    <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
                        Tabata
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                        Footer
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Menu">
                        <p:menu>
                            <p:submenu label="Professor">

                         

                            </p:submenu>
                            <p:submenu label="Aluno">
                              
                            </p:submenu>
                        </p:menu>
                    </p:layoutUnit>


                    <p:layoutUnit position="center" style="font-size: 12px">
                        <h:panelGroup id="pnlCentral">
                          
                        </h:panelGroup>
                    </p:layoutUnit>


                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
