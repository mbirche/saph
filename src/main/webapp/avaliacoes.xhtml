<ui:composition id="uiManterAvaliacoes"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:outputText value="Responder Avaliações" styleClass="tituloSecao"/>
    <p:panelGrid style="width: 100%;" styleClass="gridSemBorda" id="pnlGridResponderAvaliacoes">
        <p:row>
            <p:column>
                <p:dataTable style="width: 100%;" paginator="true" paginatorPosition="bottom" rows="5" tableStyle="height: 90px"
                             paginatorAlwaysVisible="false" emptyMessage="Nenhuma Avaliação Cadastrada"
                             var="loggedApp" value="#{responderAvaliacaoMB.loggedApplications}" id="testApplicationsList">

                    <p:column style="width: 34%">
                        <f:facet name="header">
                            <h:outputText value="Avaliação"/>
                        </f:facet>
                        #{loggedApp.test.name}
                    </p:column>
                    <p:column style="width: 33%">
                        <f:facet name="header">
                            <h:outputText value="Atribuição"/>
                        </f:facet>
                        #{loggedApp.classAssignment.name}
                    </p:column>
                    <p:column style="width: 33%">
                        <f:facet name="header">
                            <h:outputText value="Responder"/>
                        </f:facet>
                        <p:commandButton value="Responder" disabled="false" onclick="#{indexMB.setPaginaAtual('responder_avaliacoes.xhtml')}"
                                         update=":formPrincipal:pnlCentral" actionListener="#{responderAvaliacaoMB.startResponding(loggedApp)}"/>                      
                        
                    </p:column>
                </p:dataTable>
            </p:column>
        </p:row>
    </p:panelGrid>
</ui:composition>
